<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7</title>
    <meta name="description" content="Meniu dropdown È™i galerii de imagini" />
    <meta name="keywords" content="Meniu, dropdown, galerii, imagini" />
    <meta name="author" content="Grajdian Cristian" />
    <link rel="shortcut icon" href="./Images/icon.png">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <input id="menu" type="checkbox">
    <label for="menu" class="menuToggle">
        <svg class="open" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <rect x="3" y="6" width="18" height="2" rx="1"></rect>
            <rect x="3" y="11" width="18" height="2" rx="1"></rect>
            <rect x="3" y="16" width="18" height="2" rx="1"></rect>
        </svg>        
        <svg class="close" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <line x1="5" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
            <line x1="19" y1="5" x2="5" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"></line>
        </svg>
    </label>
    <nav>
        <div class="navCont">
            <a href="#">Home</a>
            <a href="#">Settings</a>
            <a href="#">Log off</a>
            <a href="#">My profile</a>
            <a href="#">My projects</a>
        </div>
    </nav>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const numImages = 100;

        for (let i = 0; i < numImages; i++) {
            const div = document.createElement('div')
            const img = document.createElement('img')
            const desc = document.createElement('div')
            desc.className = "imgDesc"
            div.className = "img"
            desc.innerText = "O descriere pentru fiecare imagine"
            img.src = `https://picsum.photos/300/200?random=${Math.random()}`
            img.alt = `Random Image ${i + 1}`
            div.appendChild(img)
            div.appendChild(desc)
            gallery.appendChild(div);
        }
    </script>

    <footer>
        <img src="./Images/css_sprites.png" alt="socialmedia">
        <a target="social" href="https://discord.com/" class="disc"></a>
        <a target="social" href="https://www.linkedin.com/" class="link"></a>
        <a target="social" href="https://www.instagram.com/" class="inst"></a>
    </footer>
</body>
</html>
